---
title: Home
layout: blogs
---

<!-- This loops through the paginated posts -->
{% for post in site.posts limit:5 %}
<div class="row posts">
 <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
 {{ post.excerpt }}
 <div class="postinfo">
  <span class="date">Posted on {{ post.date | date_to_string }}</span>
 </div>
</div>
{% endfor %}
